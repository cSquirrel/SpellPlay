# PR validation: build, unit tests, UI tests, and lint (no Xcode Cloud).
# Satisfies: run unit/UI tests on every PR with status checks on GitHub.
# Branch protection: require "Build and Test" and "Lint" after first successful run.
name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          xcodebuild build \
            -project SpellPlay.xcodeproj \
            -scheme SpellPlay \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug

      - name: Run unit tests
        run: |
          xcodebuild test \
            -project SpellPlay.xcodeproj \
            -scheme SpellPlay \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -only-testing:SpellPlayTests

      - name: Run UI tests
        run: |
          xcodebuild test \
            -project SpellPlay.xcodeproj \
            -scheme SpellPlay \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -only-testing:SpellPlayUITests

  lint:
    name: Lint
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Install SwiftFormat
        run: brew install swiftformat
      - name: Lint Swift
        run: make lint
